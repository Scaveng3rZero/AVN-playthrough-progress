<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>VN Playthrough Progress</title>

  <style>
    /* ===== Base ===== */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:#fff;
      background: radial-gradient(1200px 800px at 20% 0%, rgba(120,255,180,0.10), rgba(0,0,0,0)) ,
                  radial-gradient(900px 600px at 90% 10%, rgba(120,180,255,0.10), rgba(0,0,0,0)) ,
                  #0b0c0f;
    }

    a{ color: #9be8b2; }

    .container{
      max-width: 1050px;
      margin: 0 auto;
      padding: 18px 14px 40px;
    }

    /* ===== Header / Branding ===== */
    .header{
      display:flex;
      gap:14px;
      align-items:center;
      padding: 14px;
      border-radius: 16px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      overflow:hidden;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 220px;
      z-index: 2;
    }

    .icon{
      width: 54px;
      height: 54px;
      border-radius: 14px;
      object-fit: cover;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.12);
      flex: 0 0 auto;
    }

    .titles h1{
      margin:0;
      font-size: 22px;
      letter-spacing: 0.2px;
    }
    .titles p{
      margin:4px 0 0;
      opacity: 0.8;
      font-size: 13px;
      line-height: 1.35;
    }

    .coverWrap{
      position: relative;
      flex: 1 1 auto;
      min-height: 86px;
      border-radius: 14px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.05);
    }

    .coverWrap img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      opacity: 0.92;
      filter: saturate(1.05) contrast(1.02);
    }

    .coverOverlay{
      position:absolute;
      inset:0;
      background: linear-gradient(90deg,
        rgba(11,12,15,0.85) 0%,
        rgba(11,12,15,0.45) 45%,
        rgba(11,12,15,0.10) 100%
      );
      pointer-events:none;
    }

    /* ===== Page intro ===== */
    .intro{
      margin-top: 14px;
      padding: 12px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.10);
      opacity: 0.92;
      font-size: 13px;
      line-height: 1.45;
    }

    .metaRow{
      display:flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
      opacity: 0.78;
      font-size: 12px;
    }

    /* ===== VN cards ===== */
    .vn{
      margin-top: 14px;
      padding: 14px;
      border-radius: 16px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
    }

    .top{
      display:flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .title{
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.2px;
      min-width: 220px;
      max-width: 100%;
      overflow:hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .stageText{
      font-size: 13px;
      opacity: 0.85;
      white-space: nowrap;
    }

    /* Labels + segmented bar */
    .labels{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      font-size: 12px;
      opacity: 0.78;
      margin-bottom: 8px;
      user-select: none;
    }
    .labels span{
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Label states */
    .labels span.done{
      color: #4caf50;
      font-weight: 600;
      opacity: 1;
    }
    .labels span.currentLabel{
      color: #8cff8c;
      font-weight: 700;
      opacity: 1;
    }

    .bar{
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      align-items: center;
    }

    .seg{
      height: 14px;
      background: rgba(255,255,255,0.16);
      border-radius: 999px;
    }
    .seg.filled{
      background: rgba(80,220,120,0.95);
    }
    .seg.current{
      outline: 2px solid rgba(80,220,120,0.85);
      outline-offset: 2px;
    }

    .rule{
      height: 1px;
      background: rgba(255,255,255,0.10);
      margin-top: 14px;
    }

    /* ===== Responsive tweaks ===== */
    @media (max-width: 720px){
      .header{ flex-direction: column; align-items: stretch; }
      .brand{ min-width: 0; width: 100%; }
      .coverWrap{ width: 100%; }
      .title{ white-space: normal; }
      .labels{
        grid-template-columns: repeat(2, 1fr);
      }
      .bar{
        grid-template-columns: repeat(5, 1fr);
      }
    }

    @media (max-width: 420px){
      .icon{ width: 46px; height: 46px; border-radius: 12px; }
      .titles h1{ font-size: 20px; }
      .labels{ grid-template-columns: 1fr; }
      .labels span{ white-space: normal; }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- Header -->
    <div class="header">
      <div class="brand">
        <!-- Replace with your YouTube icon -->
        <img class="icon" src="ScavIcon.png" alt="YouTube icon">
        <div class="titles">
          <h1>VN Playthrough Progress</h1>
          <p>Subscriber & Patron tracker — where each series is in the pipeline.</p>
        </div>
      </div>

      <div class="coverWrap" aria-label="Channel cover">
        <!-- Replace with your YouTube cover/banner image -->
        <img src="ScavBanner.jpg" alt="Channel cover">
        <div class="coverOverlay"></div>
      </div>
    </div>

    <!-- Intro -->
    <div class="intro">
      Stages: <strong>Not Started</strong> → <strong>Recorded</strong> → <strong>Voice Over Complete</strong> → <strong>Editing Done</strong> → <strong>Published</strong>.
      <div class="metaRow">
        <div id="updated"></div>
        <div>Tip: Bookmark this page.</div>
      </div>
    </div>

    <!-- VN cards inject here -->
    <div id="root"></div>
  </div>

  <script>
    // ES5-safe
    var STAGES = ["Not Started", "Recorded", "Voice Over Complete", "Editing Done", "Published"];

    // ✅ EDIT THESE
    var VNS = [
      { title: "Fresh Women Season 2", episode: 14, stage: 4 },
		{ title: "Fresh Women Season 2", episode: 15, stage: 1 },
      { title: "Eternum", episode: 70, stage: 0 },
      { title: "Race of Life", episode: 10, stage: 2 },
		{ title: "Ripples", episode: 14, stage: 1 },
		{ title: "Chasing Sunsets: Chapter 10", episode: 2, stage: 0 },
		{ title: "Being a DIK: Season 3", episode: 6, stage: 0 }
    ];

    // "Last updated" display
    var updated = document.getElementById("updated");
    updated.textContent = "Last updated: " + new Date().toLocaleString();

    var root = document.getElementById("root");

    function makeEl(tag, className, text){
      var el = document.createElement(tag);
      if (className) el.className = className;
      if (text !== undefined && text !== null) el.textContent = text;
      return el;
    }

    function makeVNRow(vn, isLast){
      var wrapper = makeEl("div", "vn");

      var top = makeEl("div", "top");
      var title = makeEl("div", "title", vn.title + " — Ep " + vn.episode);
      var stageText = makeEl("div", "stageText", "Current: " + STAGES[vn.stage]);
      top.appendChild(title);
      top.appendChild(stageText);

      var labels = makeEl("div", "labels");
      for (var i=0; i<STAGES.length; i++){
        var label = makeEl("span", "", STAGES[i]);

        if (i < vn.stage) {
          label.className = "done";
        } else if (i === vn.stage) {
          label.className = "currentLabel";
        }

        labels.appendChild(label);
      }

      var bar = makeEl("div", "bar");
      for (var j=0; j<STAGES.length; j++){
        var seg = makeEl("div", "seg");
        if (j <= vn.stage) seg.className += " filled";
        if (j === vn.stage) seg.className += " current";
        bar.appendChild(seg);
      }

      wrapper.appendChild(top);
      wrapper.appendChild(labels);
      wrapper.appendChild(bar);

      if (!isLast){
        wrapper.appendChild(makeEl("div", "rule"));
      }
      return wrapper;
    }

    for (var k=0; k<VNS.length; k++){
      root.appendChild(makeVNRow(VNS[k], k === VNS.length - 1));
    }
  </script>
</body>
</html>
